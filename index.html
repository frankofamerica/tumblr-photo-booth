        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
		<button class="btn fullScreenBtn">Launch Fullscreen</button>
		
		<div class="overlay-container">
			<div class="overlay">
				<div class="img-saving">
					<h1><i class="fa fa-picture-o"></i>&nbsp;Saving Image&nbsp;</h1>
					<div class="saving">
						<div class="anim-saving">saving...</div>
						<div class="anim-saving">saving...</div>
						<div class="anim-saving">saving...</div>
			
						<div class="anim-result">
							<i class="fa fa-check-circle"></i>
						</div>
			
					</div>
				</div>
				
				<div class="tumblr-saving">
					<h1><i class="fa fa-tumblr-square"></i>&nbsp;Uploading to tumblr&nbsp;</h1>
					<div class="saving">
						<div class="anim-saving">saving...</div>
						<div class="anim-saving">saving...</div>
						<div class="anim-saving">saving...</div>
			
						<div class="anim-result">
							<i class="fa fa-check-circle"></i>
							<i class="fa fa-times-circle"></i>
						</div>
			
					</div>
				</div>
				
				<h1 class="thank-you"></h1>
			</div>
		</div>
		
		<div class="color-overlay"></div>
		
	    <div class="wrapper">
			<video id="webcam" width="200" height="150"></video>
	
			<div class="countdown hide">
				<div class="look-here">
					<h1>LOOK HERE!</h1>
				</div>
			</div>

			<div class="instructions">
				<h3>Click to take picture!</h3>
			</div>
			<!--<input type="button" id="snapPicture" value="Sanp A Picture!" />-->
			<canvas id="capture" style="display:none;"></canvas>
			<img id="canvasImg">

			<div class="pic-options hide">
				<button class="btn retake">Retake</button>
				<button class="btn saveit">Save Pic</button>
			</div>
			
			<div class="take-pic-btn"></div>
	    </div> 
			<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

	        <script src="js/vendor/bootstrap.min.js"></script>
			<script src="js/vendor/jquery.maximage.min.js"></script>
	        <script src="js/main.js"></script>
